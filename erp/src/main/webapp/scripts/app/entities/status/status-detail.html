
<div>
    <h2><span translate="erpApp.status.detail.title">Status</span> {{status.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="erpApp.status.status">Status</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{status.status}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="erpApp.status.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{status.description}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="status"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
