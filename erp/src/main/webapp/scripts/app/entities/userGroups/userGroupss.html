<div>

    <h2 translate="erpApp.userGroups.home.title">UserGroups</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveUserGroupsModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="erpApp.userGroups.home.createLabel">Create a new UserGroups</span>
    </button>
    <div class="modal fade" id="saveUserGroupsModal" tabindex="-1" role="dialog" aria-labelledby="myUserGroupsLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUserGroupsLabel" translate="erpApp.userGroups.home.createOrEditLabel">Create or edit a UserGroups</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="userGroups.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="erpApp.userGroups.userGroupName">UserGroupName</label>
                            <input type="text" class="form-control" name="userGroupName"
                                   ng-model="userGroups.userGroupName" required>

                            <div ng-show="editForm.userGroupName.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.userGroupName.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="erpApp.userGroups.userGroupCode">UserGroupCode</label>
                            <input type="text" class="form-control" name="userGroupCode"
                                   ng-model="userGroups.userGroupCode" required>

                            <div ng-show="editForm.userGroupCode.$invalid">
                                <p class="help-block"
                                   ng-show="editForm.userGroupCode.$error.required" translate="entity.validation.required">
                                    This field is required.
                                </p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserGroupsConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(userGroups.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="erpApp.userGroups.delete.question" translate-values="{id: '{{userGroups.id}}'}">Are you sure you want to delete this UserGroups?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="erpApp.userGroups.userGroupName">UserGroupName</th>
                    <th translate="erpApp.userGroups.userGroupCode">UserGroupCode</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userGroups in userGroupss">
                    <td><a ui-sref="userGroupsDetail({id:userGroups.id})">{{userGroups.id}}</a></td>
                    <td>{{userGroups.userGroupName}}</td>
                    <td>{{userGroups.userGroupCode}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="userGroupsDetail({id:userGroups.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(userGroups.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(userGroups.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pager">
                <li ng-show="links['first']" ng-click="loadPage(links['first'])"><a href="#">&lt;&lt;</a></li>
                <li ng-show="links['prev']" ng-click="loadPage(links['prev'])"><a href="#">&lt;</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a href="#">&gt;</a></li>
                <li ng-show="links['last']" ng-click="loadPage(links['last'])"><a href="#">&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
