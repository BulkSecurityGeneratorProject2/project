
<div>

            <tbody>

                        <span translate="erpApp.invoice.billingAccount_id">BillingAccount_id</span>

                </tr>
                <tr>
                    <td>
                        <span translate="erpApp.invoice.invoiceDate">InvoiceDate</span>

                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{invoice.invoiceMessage}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="erpApp.invoice.description">Description</span>

                <tr>

    <button type="submit"

        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
